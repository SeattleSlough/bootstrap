<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-start">
                <div class="col col-sm-6 col-md-12 col-lg-12">
                    One of two columns
                </div>
                <div class="col col-sm-3 col-md-6 col-lg-12">
                    One of two columns
                </div>
                <div class="col col-sm-3 col-md-6 col-lg-12">
                    Extra
                </div>
            </div>
        </div>

        <!--  NOTE: The above columns are saying that when a 'lg' window is available, three columns use 12 units, when 'md' one uses 12 and the other two use 6, and for small ('sm'), 6, 3, 3.  This is responsive design and why Bootstrap is so popular.  The size of the user's window determines how the columns are sized and you don't need to spend a ton of time trying to write for each use case  -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>

</html>
